<html>
<head>
	<title>Password Validation Example</title>
</head>
<body>
	<h1>Password Validation Example</h1>
	<form>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password">
		<button type="button" onclick="validatePassword()">Submit</button>
	</form>
	<p id="message"></p>
    <script>
	function validatePassword() {
        var password = document.getElementById("password").value;
        var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!])(?=\S+$).{8,}$/;
    
        if (regex.test(password)) {
            document.getElementById("message").innerHTML = "Password is valid";
        } else {
            document.getElementById("message").innerHTML = "Password is invalid";
        }
    }
    </script>
</body>
</html>
