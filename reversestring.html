        <script>
            function reversestring(str){
    let newString='';
    for(let i=str.length-1;i>=0;i--){
      newString += str[i];
    }
    return newString;
}

const String = prompt('Enter a string: ');
const result = reversestring(String);
console.log(result);
        </script>
